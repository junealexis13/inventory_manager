<div class="transaction_db">
    <h2>Create New Transaction</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Create</button>
    </form>
    
    {% if form.instance.TOTAL_PRICE %}
      <p>Total Price: {{ form.instance.TOTAL_PRICE }}</p>
    {% endif %}
</div>
