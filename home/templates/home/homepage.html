<!DOCTYPE html>
<html>
<head>
    <title>A.J. MGT Admin</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'images/mgt.ico' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/app_gallery.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        {% block home_navbar %}
        {% endblock %}
    </header>

    {% block app_gallery %}
    {% endblock %}


    {% block footer_float %}
    {% endblock %}
    
    <i class="{{ view.get_meta_icon }}"></i>

    <footer>
        <script src="{% static 'js/navbar.js' %}"></script>
    </footer>
</body>
</html>
